{% extends "_global/index.html" %}

{% block main %}
{% apply spaceless %}
<div class="container" style="border: 1px solid black;">
    <p class="mt-4 category_text">List of categories</p>
    <div class="row mx-auto">
      {% for category in categories %}
        <div class="col-3">
          <ul class="items_list">
            <li>
              <a href="/category/{{category.category_id}}">
                {{ category.name|escape|title }}
              </a>
            </li>
            <ul class="items_list">
              <li><a href="#"></a></li>
            </ul>
          </ul>
        </div>
      {% endfor %}
    </div>
  </div>
  
  
{% endapply %}
{% endblock %}
