<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>{% block title %}Home{% endblock %} - Auctiondo</title>
    <link rel="stylesheet" href="{{BASE}}public/css/style.css">

</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #4B0082;">
      <div class="container-fluid">
        <div class="margine_left" >
        <a class="navbar-brand " href="#" style="border: 1px solid black; display: inline-block;">
          <img src="{{BASE}}public/images/logo.png" alt="Logo" width="100" height="50" class="d-inline-block align-text-top">
        </a>
        <p class="navbar_text" style="border: 1px solid black; display: inline-block;">Auction</p>

      </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse margine_right" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link navbar_text_green " aria-current="page" href="/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbar_text_orange" href="{{BASE}}log-in">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbar_text" href="{{BASE}}profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbar_text" href="{{BASE}}log-out">LogOut</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style=" background-color: #280144;" class="navbar navbar-expand-lg">
      <div class="container-fluid margine_left">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success navbar_text_orange" type="submit">Search</button>
          </form>
        </div>
      <div class="collapse navbar-collapse margine_right" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link navbar_text" aria-current="page" href="{{BASE}}home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar_text" href="#">Link</a>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle navbar_text" href="{{BASE}}category/{{category.category_id}}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categories
            </a>
            <ul class="dropdown-menu">
                {% for category in categories %}
              <li><a class="dropdown-item" href="{{BASE}}category/{{category.category_id}}">{{category.name}}</a></li>
              {% endfor %}
              
            </ul>
          </li>
        
        </ul>
        </div>
    </div>
  </header>

  
  
        <main>
            {% block main %}
            
            {% endblock %}
        </main>

        <footer>
            &copy; 2023 Auciondo
        </footer>
       
</body>
</html>
